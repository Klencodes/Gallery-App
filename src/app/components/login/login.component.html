<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label  class="text-info">Email:</label><br>
                            <input class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is invalid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-info">Password:</label><br>
                            <input type="password"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control">
                            <div *ngIf="submitted && f.password.errors">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="pull-left">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span class="pull-right">
                                <a routerLink="/signup" class="text-info">Register here</a>
                            </span>
                        </div>
                        <div id="register-link" class="text-right">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
