<header-nav></header-nav>
<section class="section-name  my-4 pt-4">
    <div class="container">
        <div class="page-title">List of Images</div>
        <div class="row card-body">
            <div class="col-md-3 col-sm-6" *ngFor="let image of images">
                <div class="product-grid4" >
                    <div class="product-image4" style="background-size: 100% 100%;">
                            <img class="pic-1" [src]="image.image">
                        
                        <span class="product-discount-label">Likes {{image.num_of_likes}}</span>
                    </div>
                    <div class="product-content">
                        <div class="title">{{image.title | lowercase}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
