<header-nav></header-nav>
<section class="section-name  my-4">
    <div class="container  bg-white">
        <div class="row">
            <div class="col-md-12">
                <div class="card-header">
                    <div class="page-title">List of Images</div>
                </div>
            </div>
            <!-- Display loading if the list is not loaded yet -->
            <div class="col-md-12">
                <div class="text-center" *ngIf="!feeds">
                    <span class="text-success spinner-border spinner-border-lg align-center" style="width: 3rem; height: 3rem;"></span>
                </div>
            </div>

            <div class="col-md-3 col-sm-6" *ngFor="let feed of feeds">
                <div class="product-grid4">
                    <div class="product-image4">
                        <img class="pic-1" [src]="feed.image">
                        <!-- <span class="product-new-label">Shares {{feed.num_of_shares}}</span>
                        <span class="product-discount-label">Likes {{feed.num_of_likes}}</span> -->
                    </div>
                    <div class="product-content mb-3">
                        <div class="title"> {{feed.title | slice:0:18 | lowercase}}</div>
                        <div class="d-flex flex-row justify-content-center">
                            <div class="like p-2 cursor"><span class="ml-1"><b>{{feed.num_of_likes}}</b>
                                    Likes</span></div>
                            <div class="like p-2 cursor"><span class="ml-1"><b>{{feed.num_of_comments}}</b>
                                    Comments</span></div>
                            <div class="like p-2 cursor"><span class="ml-1"><b>{{feed.num_of_shares}}</b>
                                    Shares</span></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer-nav class="mb-4"></footer-nav>
